<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JWT Auth API Demo</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<header>
  <div class="header-row">
    <h1>üîê Auth API JWT</h1>
    <button id="themeToggle" class="icon-btn">üåô</button>
  </div>

  <p>Java ‚Ä¢ Spring Boot ‚Ä¢ JWT ‚Ä¢ Security</p>

  <div class="status-row">
    <span id="tokenBadge" class="badge muted">Token: not set</span>
    <span id="apiBadge" class="badge muted">API: idle</span>
  </div>
</header>

<main class="container">

  <section class="card">
    <h2>Login</h2>
    <input id="username" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />

  <section class="card">
    <h2>Protected Endpoint</h2>
    <button onclick="loadProfile()">Access Profile</button>
    <pre id="profileResult"></pre>
  </section>

</main>

<!-- CHATBOT -->
<div id="chatbot">

  <div id="chatWindow">
    <div class="msg bot pop">Hi! I‚Äôm JWT Buddy ‚ùì</div>
    <div class="msg bot pop">What do you want to know?</div>

    <div class="options">
      <button onclick="ask('jwt')">What is JWT?</button>
      <button onclick="ask('login')">How does login work?</button>
      <button onclick="ask('security')">Is this secure?</button>
      <button onclick="ask('stack')">Which technologies?</button>
    </div>
  </div>

  <img src="assets/bot.svg" onclick="toggleChat()" />
</div>

<script src="js/ui.js"></script>
<script src="js/api.js"></script>
<script src="js/chatbot.js"></script>

</body>
</html>
